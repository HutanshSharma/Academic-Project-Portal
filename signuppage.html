<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Dark Theme</title>
    <link rel="stylesheet" href="signuppage.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            
            <div class="forms-wrapper">
                <form id="signin" class="form active" action="index.html">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Sign in to continue</p>

                    <div class="input-group">
                        <label for="signin-email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="signin-email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signin-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signin-password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                    
                    <div class="alternate-auth">
                        <span>Don't have an account?</span>
                        <a href="#signup" class="switch-form">Sign Up</a>
                    </div>
                </form>
                <form id="signup" class="form">
                    <h1>Create Account</h1>
                    <p class="subtitle">Start your journey with us</p>

                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" placeholder="you@example.com" required>

                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" placeholder="••••••••" required>
                            
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                    
                    <div class="alternate-auth">
                        <span>Already have an account?</span>
                        <a href="#signin" class="switch-form">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="signuppage.js">  </script>
</body>
</html>
